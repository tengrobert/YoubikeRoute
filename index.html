<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false&key=AIzaSyAPLQ6qlYWDP4G_QivXoPinwevTJo5aSLQ"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(25.025896, 121.543293);
		var myOptions = {
			zoom: 15,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var PolylineCoordinates = [
new google.maps.LatLng(25.025896, 121.543293),
new google.maps.LatLng(25.022413, 121.534560),
new google.maps.LatLng(25.020547, 121.528552),
new google.maps.LatLng(25.033700, 121.528988),
new google.maps.LatLng(25.028798, 121.538073),
new google.maps.LatLng(25.025896, 121.543293),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#FFA500",
strokeOpacity: 1.000000,
strokeWeight: 4
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(25.025896, 121.543293),
new google.maps.LatLng(25.016031, 121.533176),
new google.maps.LatLng(25.014760, 121.534538),
new google.maps.LatLng(25.025896, 121.543293),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#FF00FF",
strokeOpacity: 1.000000,
strokeWeight: 4
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(25.025896, 121.543293),
new google.maps.LatLng(25.033362, 121.549110),
new google.maps.LatLng(25.032985, 121.554204),
new google.maps.LatLng(25.037465, 121.555769),
new google.maps.LatLng(25.042342, 121.546050),
new google.maps.LatLng(25.040184, 121.543497),
new google.maps.LatLng(25.025896, 121.543293),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#4169E1",
strokeOpacity: 1.000000,
strokeWeight: 4
});

Path.setMap(map);


var PolylineCoordinates = [
new google.maps.LatLng(25.025896, 121.543293),
new google.maps.LatLng(25.026808, 121.546726),
new google.maps.LatLng(25.023884, 121.553161),
new google.maps.LatLng(25.018097, 121.559279),
new google.maps.LatLng(25.017054, 121.544352),
new google.maps.LatLng(25.025896, 121.543293),
];

var Path = new google.maps.Polyline({
clickable: false,
geodesic: true,
path: PolylineCoordinates,
strokeColor: "#32CD32",
strokeOpacity: 1.000000,
strokeWeight: 4
});

Path.setMap(map);


	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
